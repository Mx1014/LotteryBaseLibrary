<script type="text/javascript">

function clear1111(){
	document.getElementById("EXECUTERESULT").value ="";
}



function ShowMsg(INFOdata)
{
	document.getElementById("EXECUTERESULT").value += INFOdata;
	document.getElementById("EXECUTERESULT").value += "\r\n";
}

function OpenDevice()
{

	
	
	var type = document.getElementById('type').value ;
	var ret = ZT_LED.AutoOpenDevice(type);

	ShowMsg("打开设备结果："+ret);
	return ret;
}
function CloseDevice()
{
	var ret = ZT_LED.CloseDevice();

	ShowMsg("关闭设备结果结果："+ret);
	return ret;
}

function GetStatus()
{
	var ret = ZT_LED.GetStatus();
	ShowMsg("获取状态结果："+ret);
	return ret;
}
//设置开关参数
function SetLightParam()
{
	var lightNum = document.getElementById('lightNum').value;
	
	var ledModel = document.getElementById('ledModel').value;
	var ledround = document.getElementById('ledround').value;
	//灯号，模式，周期
	var ret = ZT_LED.SetLightParam(lightNum,ledModel,ledround);
	document.getElementById('returnResult').innerHTML += "设置开关参数结果："+ret;
	return ret;
}

//设置门禁开关
function GetDoorsStatus()
{
	var ret = ZT_LED.GetDoorsStatus();
	ShowMsg("门禁状态结果："+ret);
	if(ret =="1110000100001000"){
		//有人，开门
		ShowMsg("状态结果：有人，关门");
	}else if(ret =="1110000000001000"){
		//有人，关
		ShowMsg("状态结果:有人，开门");
	}else if(ret =="1110000000001001"){
		//没人,关门
		ShowMsg("状态结果：没人,开门");
	}else if(ret =="1110000100001001"){
		//没人，开门
		
		ShowMsg("状态结果：没人，关门");
	}else{
		//门禁状态获取失败	
		
		ShowMsg("门禁状态结果：监控失败");
	}
	
	
	return ret;
}



</script>
